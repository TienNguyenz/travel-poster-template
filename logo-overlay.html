<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Poster - Logo Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .poster {
      position: relative;
      display: inline-block;
    }

    .background {
      display: block;
      max-width: 1080px;
      height: auto;
    }

    .logo {
      position: absolute;
      top: 2%;
      left: 2%;
      width: 15%;
      height: auto;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="poster" id="poster">
    <img class="background" id="bg-image" src="" alt="Poster">
    <img class="logo" id="logo" src="" alt="Logo">
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bgImage = urlParams.get('bg') || '';
    const logo = urlParams.get('logo') || '';

    if (bgImage) {
      document.getElementById('bg-image').src = decodeURIComponent(bgImage);
    }
    if (logo) {
      document.getElementById('logo').src = decodeURIComponent(logo);
    }
  </script>
</body>
</html>
