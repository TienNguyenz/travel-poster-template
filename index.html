<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Poster Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
    }

    .poster {
      width: 1080px;
      height: 1350px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.95) 40%);
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      object-fit: cover;
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      height: 60px;
      z-index: 10;
    }

    .content {
      position: absolute;
      top: 35%;
      left: 0;
      right: 0;
      padding: 40px;
      text-align: center;
      background: linear-gradient(0deg, #fff 60%, transparent 100%);
    }

    .tagline-small {
      font-size: 24px;
      color: #8B7355;
      font-weight: 600;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .destination {
      font-size: 56px;
      font-weight: 800;
      color: #5D4037;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .flag {
      width: 50px;
      height: 35px;
      border-radius: 4px;
      object-fit: cover;
    }

    .price-box {
      background: linear-gradient(135deg, #D4A574, #8B7355);
      color: white;
      padding: 15px 50px;
      font-size: 36px;
      font-weight: 700;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 22px;
      color: #5D4037;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .feature {
      text-align: center;
    }

    .feature-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .feature-text {
      font-size: 14px;
      color: #5D4037;
      line-height: 1.4;
    }

    .hotline {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 28px;
      color: #5D4037;
      font-weight: 700;
    }

    .hotline span {
      color: #D4A574;
    }
  </style>
</head>
<body>
  <div class="poster" id="poster">
    <!-- Background Image -->
    <img class="background" id="bg-image" src="" alt="Background">

    <!-- Logo -->
    <img class="logo" id="logo" src="" alt="PASSPORT LOUNGE">

    <!-- Content -->
    <div class="content">
      <div class="tagline-small">MY FAMILY, MY TRIP</div>
      <div class="destination">
        COMBO DU L·ªäCH <span id="destination-name">NH·∫¨T B·∫¢N</span>
        <img class="flag" id="flag" src="" alt="Flag">
      </div>
      <div class="price-box" id="price">3.500 USD / GIA ƒê√åNH</div>
      <div class="tagline" id="tagline">Gi·∫£i ph√°p du l·ªãch ho√†n h·∫£o cho gia ƒë√¨nh Vi·ªát!</div>

      <!-- Features Grid -->
      <div class="features" id="features">
        <!-- Features will be injected here -->
      </div>
    </div>

    <!-- Hotline -->
    <div class="hotline">
      Hotline: <span id="hotline-number">1900 63 65 63</span>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);

    // Set values from URL params
    const bgImage = urlParams.get('bg') || 'https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?w=1080';
    const logo = urlParams.get('logo') || 'logo.png';
    const destination = urlParams.get('destination') || 'NH·∫¨T B·∫¢N';
    const countryCode = urlParams.get('country') || 'jp';
    const price = urlParams.get('price') || '3.500 USD';
    const target = urlParams.get('target') || 'GIA ƒê√åNH';
    const tagline = urlParams.get('tagline') || 'Gi·∫£i ph√°p du l·ªãch ho√†n h·∫£o cho gia ƒë√¨nh Vi·ªát!';
    const hotline = urlParams.get('hotline') || '1900 63 65 63';

    // Apply values
    document.getElementById('bg-image').src = decodeURIComponent(bgImage);
    document.getElementById('logo').src = decodeURIComponent(logo);
    document.getElementById('destination-name').textContent = decodeURIComponent(destination).toUpperCase();
    document.getElementById('price').textContent = decodeURIComponent(price) + ' / ' + decodeURIComponent(target).toUpperCase();
    document.getElementById('tagline').textContent = decodeURIComponent(tagline);
    document.getElementById('hotline-number').textContent = decodeURIComponent(hotline);

    // Handle flag - show only if country code is provided and valid
    const flagElement = document.getElementById('flag');
    if (countryCode && countryCode !== 'none' && countryCode.length === 2) {
      flagElement.src = `https://flagcdn.com/w80/${countryCode.toLowerCase()}.png`;
      flagElement.style.display = 'inline-block';
    } else {
      flagElement.style.display = 'none';
    }

    // Default features
    const defaultFeatures = [
      { icon: 'üöó', text: 'Xe ri√™ng SUV\n7 ch·ªó ‚Äì 5 ng√†y' },
      { icon: '‚úàÔ∏è', text: 'ƒê√≥n ·ªü s√¢n bay:\nSapporo / Tokyo' },
      { icon: 'üë®‚Äç‚úàÔ∏è', text: 'T√†i x·∫ø Vi·ªát Nam\nam hi·ªÉu l·ªãch tr√¨nh' },
      { icon: 'üì±', text: 'Sim du l·ªãch\n5GB / th√†nh vi√™n' },
      { icon: 'üè†', text: '4 ƒë√™m cƒÉn h·ªô\nAirbnb ri√™ng' },
      { icon: 'üíß', text: 'N∆∞·ªõc u·ªëng\nkh√¥ng gi·ªõi h·∫°n' },
      { icon: 'üçΩÔ∏è', text: 'Ch·ªß ƒë·ªông tham quan\ntheo gia ƒë√¨nh' },
      { icon: 'üìÖ', text: 'ƒê·ªïi l·ªãch tr√¨nh\ntr∆∞·ªõc 48 ti·∫øng' }
    ];

    const featuresContainer = document.getElementById('features');
    defaultFeatures.forEach(f => {
      const div = document.createElement('div');
      div.className = 'feature';
      div.innerHTML = `
        <div class="feature-icon" style="font-size: 40px;">${f.icon}</div>
        <div class="feature-text">${f.text.replace(/\n/g, '<br>')}</div>
      `;
      featuresContainer.appendChild(div);
    });
  </script>
</body>
</html>
